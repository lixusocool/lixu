<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选择符的应用</title>
</head>


<style type="text/css">
h2{font-family:楷体;color:green;}
.redfont{font-family:华文彩云;color:red}
.bluefont{font-family:隶书;color:blue}
#id_olivefont{font-family:楷体;color:olive}
#purplefont{font-family:仿宋体;color:purple}
</style>
<body>
<h2 class>显示楷体绿色</h2>
<h3 class="redfont">显示华文彩云红色</h3>
<h4 class="bluefont">显示隶书蓝色</h4>
<h3 id=id_olivefont>显示楷体橄榄绿</h3>
<h4 class="bluefont" id=purplefont>显示仿宋体紫色</h4>
</body>
</html>
